{% extends "new_base.html" %}

{% block content %}
<div style="margin-top: 150px">
<h2 style="display: flex;
	flex-direction: column;
	align-items: center;
    color: #251002;">Профиль</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<div class="search-form">
    <div>
        <a href="{{ url_for('main.create_pet') }}" class="a-profile">
            <button class="button-profile">Добавить питомца
            </button>
        </a>
    </div>
    <div>
      <a href="{{ url_for('main.own_pets') }}" class="a-profile">
          <button class="button-profile">Мои данные
          </button>
      </a>
    </div>
</div>
{% endblock %}

{% extends "new_base.html" %}

{% block content %}
<h3>Статистика цен игровых предметов</h3>
<div>
    <form class="search-form">
       <p><input type="text" placeholder="Поиск по тегу" name="q" value="{{ request.args.get('q', '') }}">
       <button type="submit" class="button-search">Найти</button></p>
    </form>
</div>
<div class="post-box">
    {% for el in data %}
    <div class="post-border">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="product">
                    <div class="image-post">
                        <img src="/static/images/{{el.name}}.png" width=250 height=141>
                    </div>
                    <div class="info-post">
                        <h4>{{ el.name }}</h4>

                        <div class="stat-bottom">
                            <div>
                                <a class="stat">Buy: </a>
                                <a href="{{ el.min_href }}" class="stat-price">{{ el.min }}₽</a>
                            </div>
                            <div>
                                <a class="stat">Sell: </a>
                                <a href="{{ el.max_href }}" class="stat-price">{{ el.max }}₽</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
